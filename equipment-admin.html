<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áâ©ÂìÅÁÆ°ÁêÜÁ≥ªÁµ± - ÁÆ°ÁêÜÂæåÂè∞</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SearchIcon = ({size = 20}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const TrashIcon = ({size = 20}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M3 6h18m-2 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        const EditIcon = ({size = 20}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
        );

        const PlusIcon = ({size = 20}) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        // ‰ΩøÁî®ÁÄèË¶ΩÂô®Êú¨Âú∞ÂÑ≤Â≠ò
        window.storage = {
            get: async (key) => {
                const data = localStorage.getItem(key) || '[]';
                return { key, value: data };
            },
            set: async (key, value) => {
                localStorage.setItem(key, value);
                return { key, value };
            }
        };

        const App = () => {
            const [items, setItems] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [currentItem, setCurrentItem] = useState(null);
            const [formData, setFormData] = useState({
                name: '',
                quantity: 1,
                mainCategory: '',
                subCategory1: '',
                subCategory2: ''
            });

            // ËºâÂÖ•Áâ©ÂìÅË≥áÊñô
            useEffect(() => {
                loadItems();
            }, []);

            const loadItems = async () => {
                try {
                    const result = await window.storage.get('equipment-items');
                    if (result && result.value) {
                        const itemsData = JSON.parse(result.value);
                        setItems(itemsData);
                    }
                } catch (error) {
                    console.error('ËÆÄÂèñË≥áÊñôÂ§±Êïó:', error);
                }
            };

            // ÈÅéÊøæÁâ©ÂìÅ
            const filteredItems = items.filter(item =>
                item.name && item.name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            // ËôïÁêÜË°®ÂñÆËÆäÊõ¥
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: name === 'quantity' ? parseInt(value) || 0 : value
                }));
            };

            // ÈñãÂïüÊñ∞Â¢û/Á∑®ËºØÊ®°ÊÖãÊ°Ü
            const openModal = (item = null) => {
                if (item) {
                    setCurrentItem(item);
                    setFormData({
                        name: item.name || '',
                        quantity: item.quantity || 1,
                        mainCategory: item.mainCategory || '',
                        subCategory1: item.subCategory1 || '',
                        subCategory2: item.subCategory2 || ''
                    });
                } else {
                    setCurrentItem(null);
                    setFormData({
                        name: '',
                        quantity: 1,
                        mainCategory: '',
                        subCategory1: '',
                        subCategory2: ''
                    });
                }
                setIsModalOpen(true);
            };

            // ÂÑ≤Â≠òÁâ©ÂìÅ
            const saveItem = async (e) => {
                e.preventDefault();
                try {
                    let updatedItems;
                    if (currentItem) {
                        // Êõ¥Êñ∞ÁèæÊúâÈ†ÖÁõÆ
                        updatedItems = items.map(item => 
                            item === currentItem ? { ...formData } : item
                        );
                    } else {
                        // Êñ∞Â¢ûÈ†ÖÁõÆ
                        updatedItems = [...items, formData];
                    }
                    
                    await window.storage.set('equipment-items', JSON.stringify(updatedItems));
                    setItems(updatedItems);
                    setIsModalOpen(false);
                } catch (error) {
                    console.error('ÂÑ≤Â≠òÂ§±Êïó:', error);
                }
            };

            // Âà™Èô§Áâ©ÂìÅ
            const deleteItem = async (itemToDelete) => {
                if (window.confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§„Äå${itemToDelete.name}„ÄçÂóéÔºü`)) {
                    try {
                        const updatedItems = items.filter(item => item !== itemToDelete);
                        await window.storage.set('equipment-items', JSON.stringify(updatedItems));
                        setItems(updatedItems);
                    } catch (error) {
                        console.error('Âà™Èô§Â§±Êïó:', error);
                    }
                }
            };

            return (
                <div className="min-h-screen p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-6 mb-6 border border-white/20">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-3xl font-bold text-white">üì¶ Áâ©ÂìÅÁÆ°ÁêÜÁ≥ªÁµ±</h1>
                                <button
                                    onClick={() => openModal()}
                                    className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors"
                                >
                                    <PlusIcon size={16} />
                                    <span>Êñ∞Â¢ûÁâ©ÂìÅ</span>
                                </button>
                            </div>
                            
                            {/* ÊêúÂ∞ãÊ°Ü */}
                            <div className="relative mb-6">
                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <SearchIcon />
                                </div>
                                <input
                                    type="text"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    placeholder="ÊêúÂ∞ãÁâ©ÂìÅ..."
                                    className="w-full pl-10 pr-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
                                />
                            </div>

                            {/* Áâ©ÂìÅÂàóË°® */}
                            <div className="bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/20">
                                {items.length === 0 ? (
                                    <p className="text-white text-lg text-center py-8">Â∞öÁÑ°Áâ©ÂìÅË≥áÊñôÔºåË´ãÈªûÊìä„ÄåÊñ∞Â¢ûÁâ©ÂìÅ„ÄçÊåâÈàïÈñãÂßãÊ∑ªÂä†</p>
                                ) : (
                                    <div className="space-y-3 max-h-[60vh] overflow-y-auto pr-2">
                                        {filteredItems.map((item, index) => (
                                            <div key={index} className="bg-white/5 p-4 rounded-lg border border-white/10 hover:bg-white/10 transition-colors">
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <h3 className="text-white font-medium text-lg">{item.name}</h3>
                                                        {item.mainCategory && (
                                                            <div className="text-sm text-gray-300 mt-1">
                                                                {item.mainCategory} 
                                                                {item.subCategory1 ? ` > ${item.subCategory1}` : ''}
                                                                {item.subCategory2 ? ` > ${item.subCategory2}` : ''}
                                                            </div>
                                                        )}
                                                    </div>
                                                    <div className="flex items-center space-x-2">
                                                        <span className="bg-blue-500 text-white text-sm px-2 py-1 rounded">
                                                            Êï∏Èáè: {item.quantity || 1}
                                                        </span>
                                                        <button
                                                            onClick={() => openModal(item)}
                                                            className="text-blue-400 hover:text-blue-300 p-1"
                                                            title="Á∑®ËºØ"
                                                        >
                                                            <EditIcon size={18} />
                                                        </button>
                                                        <button
                                                            onClick={() => deleteItem(item)}
                                                            className="text-red-400 hover:text-red-300 p-1"
                                                            title="Âà™Èô§"
                                                        >
                                                            <TrashIcon size={18} />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                        
                        <div className="text-center text-white/50 text-sm">
                            <p>¬© 2025 Áâ©ÂìÅÁÆ°ÁêÜÁ≥ªÁµ± - ÁÆ°ÁêÜÂæåÂè∞</p>
                        </div>
                    </div>

                    {/* Êñ∞Â¢û/Á∑®ËºØÊ®°ÊÖãÊ°Ü */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50">
                            <div className="bg-slate-800 rounded-2xl p-6 w-full max-w-md">
                                <h2 className="text-2xl font-bold text-white mb-4">
                                    {currentItem ? 'Á∑®ËºØÁâ©ÂìÅ' : 'Êñ∞Â¢ûÁâ©ÂìÅ'}
                                </h2>
                                
                                <form onSubmit={saveItem}>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-1">
                                                Áâ©ÂìÅÂêçÁ®± <span className="text-red-500">*</span>
                                            </label>
                                            <input
                                                type="text"
                                                name="name"
                                                value={formData.name}
                                                onChange={handleInputChange}
                                                className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                required
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-1">
                                                Êï∏Èáè
                                            </label>
                                            <input
                                                type="number"
                                                name="quantity"
                                                min="1"
                                                value={formData.quantity}
                                                onChange={handleInputChange}
                                                className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-1">
                                                ‰∏ªÂàÜÈ°û
                                            </label>
                                            <input
                                                type="text"
                                                name="mainCategory"
                                                value={formData.mainCategory}
                                                onChange={handleInputChange}
                                                placeholder="‰æãÂ¶Ç: Ê≠¶Âô®"
                                                className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-1">
                                                Â≠êÂàÜÈ°û 1
                                            </label>
                                            <input
                                                type="text"
                                                name="subCategory1"
                                                value={formData.subCategory1}
                                                onChange={handleInputChange}
                                                placeholder="‰æãÂ¶Ç: Âäç"
                                                className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-1">
                                                Â≠êÂàÜÈ°û 2
                                            </label>
                                            <input
                                                type="text"
                                                name="subCategory2"
                                                value={formData.subCategory2}
                                                onChange={handleInputChange}
                                                placeholder="‰æãÂ¶Ç: ÈõôÊâãÂäç"
                                                className="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="mt-6 flex justify-end space-x-3">
                                        <button
                                            type="button"
                                            onClick={() => setIsModalOpen(false)}
                                            className="px-4 py-2 text-sm font-medium text-gray-300 hover:text-white"
                                        >
                                            ÂèñÊ∂à
                                        </button>
                                        <button
                                            type="submit"
                                            className="px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-800"
                                        >
                                            {currentItem ? 'Êõ¥Êñ∞' : 'ÂÑ≤Â≠ò'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
